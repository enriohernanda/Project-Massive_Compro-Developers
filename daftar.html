<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <!-- Judul halaman - Enrio Hernanda -->

      <img src="asset/logo_MoPart.png" alt="Logo MopArt" />

    <!-- End logo MoPart - Enrio Hernanda -->

    <!-- Form masuk - Enrio Hernanda -->
    <div class="isi_form">
      <h2>
        Selamat Datang <br />

      <form>
        <label for="name"><strong>Nama</strong></label>
        <input type="name" id="name" name="name" class="input" placeholder="Masukan nama anda" />

        <input type="email" id="email" class="input" name="email" placeholder="Masukan email anda" />
        <label for="password"><strong>Password</strong></label>
        <input type="password" id="password" name="password" class="input" placeholder="Buat password anda" />
        <button type="submit"><strong>Daftar</strong></button>
        <p>
          <strong id="txt_sdhAkun">Sudah punya akun?</strong><a href="masuk.html" class="login-link"><strong> Login disini</strong></a>
        </p>
      </form>
    </div>
    <!-- End form masuk - Enrio Hernanda -->

    <!-- Button skip untuk langsung ke beranda - Enrio Hernanda -->
