<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>Lupa Password</title>
    <!-- End judul halaman - Rachel Siska -->

    <!-- Link untuk css - Rachel Siska -->
    <link rel="stylesheet" href="lupapassword.css" />
    <script defer src="app.js"></script>
    <!-- End Link - Rachel Siska -->

  <body>
    <!-- Logo MoPart - Rachel Siska -->
    <header>
      <img src="../asset/logo_MoPart.png" alt="Logo MopArt" />
    </header>
    <!-- End Logo MoPart - Rachel Siska -->
  
   <!-- Form Lupa Password - Rachel Siska -->
    <div class="isi_form">
    <h2>
      Lupa Kata Sandi
    </h2>
    <h3> Kami akan mengirim instruksi untuk mengganti kata sandi. <br>
      Silakan masukkan E-mail anda. </br> </h3>
    <form>
      <label for="email"><strong>Email</strong></label>
      <input type="email" id="email" name="email" class="input" placeholder="Masukan email anda" />
    <div class="ButtonPopup"> 
    </div>
    </form>
   <!-- End Form Lupa Password - Rachel Siska -->  

  <!-- Popup - Rachel Siska-->
    <div class="buttonpopup">
      <button type="submit"
        onclick="openPopup()"><strong>Kirim</strong></button>
          <div class="popup" id="popup">
            <img src="img/tick.png" alt="">
            <h2>Cek E-mail anda</h2>
            <p>Link untuk mengganti kata sandi sudah terkirim.</p>
            <button type="submit" onclick="closePopup()"><strong>OK</strong></button>
          </div>
    </div>
   <!-- End Popup - Rachel Siska -->
  </body>
</html>
