<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <title>Masuk</title>
    <!-- End judul halaman - Enrio Hernanda -->

  <body>

      <img src="../asset/logo_MoPart.png" alt="Logo MopArt" />

    <!-- Form masuk - Enrio Hernanda -->
    <div class="isi_form">
      <h2>
        Selamat Datang <br />
        Kembali
      </h2>
      <form>
        <label for="email"><strong>Email</strong></label>
        <input type="email" id="email" name="email" class="input" placeholder="Masukan email anda" />
        <label for="password"><strong>Password</strong></label>
        <input type="password" id="password" name="password" class="input" placeholder="Masukkan password anda" />
        <a href="#" class="forgot-password"><strong>Lupa password?</strong></a>
        <button type="submit"><strong>Login</strong></button>
        <p>
          <strong id="txt_blmAkun">Belum punya akun?</strong><a href="daftar.html" class="register-link"><strong> Daftar disini</strong></a>
        </p>
      </form>
    </div>
    <!-- End form masuk - Enrio Hernanda -->

    <!-- Button skip untuk langsung ke beranda - Enrio Hernanda -->
    <a href="beranda.html" class="btn_skip"><strong>Skip now</strong></a>
    <!-- End button skip - Enrio Hernanda -->
